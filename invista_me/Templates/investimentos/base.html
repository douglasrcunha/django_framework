<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invista-me!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'investimentos' %}">Invista-me!</a>
        <ul style="list-style: none;">
          {% if user.is_authenticated %}
          <li style="float: left">
              <strong class="nav-item nav-link">Ol√° {{user.get_username}}</strong>
          </li>
          <li style="float: left">
              <a class="nav-item nav-link" href="{% url 'logout' %}">Sair</a>
          </li>
          {% else %}
          <li style="float: left">
              <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li style="float: left">
              <a class="nav-item nav-link" href="{% url 'novo_usuario' %}">Fazer Cadastro</a>
          </li>
          {% endif %}
      </ul>
    </div>
  </nav>
  {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{message}}</div>
      {% endfor %}
      {% endif %}
  {% block conteudo %} 

  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
</body>

</html>
